<step-five>
    <header class="header-bar">
        <button class="btn pull-left icon icon-arrow-back" data-navigation="step-four"></button>
        <div class="center">
            <h1 class="title">Chegada no campo</h1>
        </div>
        <button class="btn pull-right" data-popover-id="report-settings">
            <i class="ti-settings"></i>
        </button>
    </header>

    <div class="content">
        <div class="padded-full mt-20">
            <img src="../../assets/img/icons/time-passing.svg" alt="Imagem de trabalhadores" width="100"
                 class="center mb-10">
            <h2 class="text-center mb-20">
                Hora de chegada no campo
            </h2>
            <div class="center">
                <p class="text-center">
                    Insira abaixo a hora de chega no campo.
                </i>
                </p>

                <ul class="list">
                    <li class="divider">Hora</li>
                    <li class="mb-5">
                        <input type="time" id="chegada-campo" placeholder="Insira o horário de chegada">
                    </li>
                </ul>

                <button id="set-step-five" class="center btn primary fit-parent"><i class="ti-angle-right"></i> Avançar
                </button>
            </div>

        </div>
    </div>
</step-five>

<script>
    let chegadaCampo = document.querySelector('#chegada-campo');
    document.querySelector('#set-step-five').on('click', function() {
        if(chegadaCampo.value === '') {
            errorAlert('Preencha o campo de hora de chegada');
        } else {
            localStorage.chegadaCampo = chegadaCampo.value;
            successAlert('Horário armazenado!');
            let consume = phonon.confirm("Houve consumo?", 'Consumo', false, "Sim", "Não");

            consume.on('confirm', function() {
                app.changePage('step-six');
            });
            consume.on('cancel', function() {
                app.changePage('step-seven');
            });
        }
    });
</script>
