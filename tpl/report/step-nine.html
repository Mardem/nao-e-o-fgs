<step-nine>
    <header class="header-bar">
        <button class="btn pull-left icon icon-arrow-back" data-navigation="step-eight"></button>
        <div class="center">
            <h1 class="title">Chegada no trevo</h1>
        </div>
        <button class="btn pull-right" data-popover-id="report-settings">
            <i class="ti-settings"></i>
        </button>
    </header>

    <div class="content">
        <div class="padded-full mt-20">
            <img src="../../assets/img/icons/time-passing.svg" alt="Imagem de transações" width="100"
                 class="center mb-10">
            <h2 class="text-center mb-20">
                Hora de chegada no trevo
            </h2>
            <div class="center" id="step-seven">
                <p class="text-center">
                    Preencha o campo com a hora de chegada no trevo
                </p>
                <ul class="list">
                    <li class="divider">Hora de chegada no trevo</li>
                    <li class="mb-20 mt-10">
                        <input type="time" id="chegada-trevo">
                    </li>
                </ul>
                <button id="set-step-nine" class="center btn primary fit-parent" @click="saveActivity"><i
                        class="ti-angle-right"></i> Avançar
                </button>
            </div>

        </div>
    </div>
</step-nine>
<script>
    let chegadaTrevo = document.querySelector('#chegada-trevo');
    document.querySelector('#set-step-nine').on('click', function () {
        if (chegadaTrevo.value === null || chegadaTrevo.value === '') {
            errorAlert('Preencha o campo de chegada no trevo');
        } else {
            localStorage.chegadaTrevo = chegadaTrevo.value;
            successAlert('Horário de chegada armazenado com sucesso!');


            if(localStorage.useTransport == "false") {
                app.changePage('step-eleven');
            } else {
                app.changePage('step-ten');
            }
        }
    });
</script>
