<step-eight>
    <header class="header-bar">
        <button class="btn pull-left icon icon-arrow-back" data-navigation="step-seven"></button>
        <div class="center">
            <h1 class="title">Saída do campo</h1>
        </div>
        <button class="btn pull-right" data-popover-id="report-settings">
            <i class="ti-settings"></i>
        </button>
    </header>

    <div class="content">
        <div class="padded-full mt-20">
            <img src="../../assets/img/icons/time-passing.svg" alt="Imagem de transações" width="100"
                 class="center mb-10">
            <h2 class="text-center mb-20">
                Hora de saída do campo
            </h2>
            <div class="center" id="step-seven">
                <p class="text-center">
                    Preencha o campo com o horário de saída do campo
                </p>
                <ul class="list">
                    <li class="divider">Hora de saída do campo</li>
                    <li class="mb-20 mt-10">
                        <input type="time" id="saida-campo">
                    </li>
                </ul>
                <button id="set-step-eight" class="center btn primary fit-parent" @click="saveActivity"><i
                        class="ti-angle-right"></i> Avançar
                </button>
            </div>

        </div>
    </div>
</step-eight>
<script>
    let saidaCampo = document.querySelector('#saida-campo');
    document.querySelector('#set-step-eight').on('click', function () {
        if (saidaCampo.value === null || saidaCampo.value === '') {
            errorAlert('Preencha o campo de saída');
        } else {
            localStorage.saidaCampo = saidaCampo.value;
            successAlert('Horário de saída armazenado com sucesso!');
            app.changePage('step-nine');
        }
    });
</script>
